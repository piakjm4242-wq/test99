    <main class="container">
        <section class="recommend-section">
            <p>당신의 성격이나 특징 3가지를 입력해주세요. 당신에게 꼭 맞는 이상형을 추천해드립니다!</p>
            <div class="input-area">
                <input type="text" id="userInput" placeholder="예: 다정한, 유머있는, 똑똑한">
                <button id="recommendBtn" class="btn">추천받기</button>
            </div>
        </section>

        <section id="result" class="result-section">
            <!-- 추천 결과가 여기에 표시됩니다. -->
        </section>
    </main>
